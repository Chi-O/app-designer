<html>
    <head>
        <link href="css/homescreen.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../assets/libs/jquery.js"></script>
        <script type="text/javascript" src="../framework/tables/js/control.js"></script>
        <script type="text/javascript">

        // Displays homescreen
        function display() {

            /*    Screen new client option that launches new client list view */
            var newClient = document.createElement("button");
            newClient.setAttribute("id", "button1");
            newClient.innerHTML = "Screen Beneficiary";
            newClient.onclick = function() {
                control.addRowWithSurvey(
                    'beneficiaries',
                    'screening_form_envelope',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(newClient);    

            // Follow up with existing client option that launches
            // 'femaleClients' table list view
            var followUp = document.createElement("button");
            followUp.setAttribute("id", "button2");
            followUp.innerHTML = "Distribute Card";
            followUp.onclick = function() {
                control.addRowWithSurvey(
                    'check_barcode',
                    'check_barcode_match_barcode',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(followUp);    

            // Send data option that luanches send finalized forms screen in
            // Collect
            var sendData = document.createElement("button");
            sendData.setAttribute("id", "button3");
            sendData.innerHTML = "Beneficiaries";
            sendData.onclick = function() {
              // nothing for now
              control.launchHTML(
                  'tables/beneficiaries/html/beneficiaries_list.html');
            }
            document.getElementById("wrapper").appendChild(sendData);    
        }
        
        </script>
    </head>

    <body onload="display();">
        <h1>Card Distribution</h1>
        <h2>Scenario A:</h2>
        <h2>Assign card and envelope at the same time.</h2>
        <div id="wrapper"></div>
    </body>
</html>
