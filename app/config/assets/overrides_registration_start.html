<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="libs/jquery.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        // Displays homescreen
        function display() {

            var enable = document.createElement("button");
            enable.setAttribute("id", "button1");
            enable.innerHTML = "Enable Beneficiary";
            enable.onclick = function() {
                odkTables.launchHTML('config/assets/choose_method.html?title=' + encodeURIComponent('Choose Method') +
                    '&secondary_manual_title=' + encodeURIComponent('Enable Beneficiary') + '&type=activate');
            }
            document.getElementById("wrapper").appendChild(enable);    

            var disable = document.createElement("button");
            disable.setAttribute("id", "button2");
            disable.innerHTML = "Disable Beneficiary";
            disable.onclick = function() {
                odkTables.launchHTML('config/assets/choose_method.html?title=' + encodeURIComponent('Choose Method') +
                    '&secondary_manual_title=' + encodeURIComponent('Disable Beneficiary') + '&type=disable');
            }
            document.getElementById("wrapper").appendChild(disable);    
        }
            
        
        </script>
    </head>

    <body onload="display();">
        <div id="main">
            <h1>Registration Override</h1>
            <div id="wrapper"></div>
        </div>
        <div id="logo"><img src="img/small_2025.jpg"></div>
    </body>
</html>
