<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="commonDefinitions.js"></script>
        <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        var locale = odkCommon.getPreferredLocale();

        // Displays homescreen
        function display() {
            var chooseText = odkCommon.localizeText(locale, "choose_method");
            var enable = document.createElement("button");
            enable.setAttribute("id", "enable");
            var enableText = odkCommon.localizeText("enable_beneficiary");
            enable.innerHTML = enableText;
            enable.onclick = function() {
                odkTables.launchHTML(null,
                    'config/assets/choose_method.html?title=' 
                    + encodeURIComponent(chooseText) 
                    + '&secondary_manual_title='
                    + encodeURIComponent(enableText)
                    + '&type=activate');
            }
            document.getElementById("wrapper").appendChild(enable);    

            var disable = document.createElement("button");
            disable.setAttribute("id", "disable");
            var disableText = odkCommon.localizeText("disable_beneficiary");
            disable.innerHTML = disableText;
            disable.onclick = function() {
                odkTables.launchHTML(null,
                    'config/assets/choose_method.html?title='
                    + encodeURIComponent(chooseText)
                    + '&secondary_manual_title='
                    + encodeURIComponent(disableText)
                    + '&type=disable');
            }
            document.getElementById("wrapper").appendChild(disable);    
        }
            
        
        </script>
    </head>

    <body>
        <div id="main">
            <h1>Registration Override</h1>
            <div id="wrapper"></div>
        </div>
        <div id="logo"><img src="img/small_2025.jpg"></div>
        <script>
          $(display);
        </script>
    </body>
</html>
