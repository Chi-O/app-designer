<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="commonDefinitions.js"></script>
        <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        var locale = odkCommon.getPreferredLocale();

        function display() {
            $('#title').text(odkCommon.localizeText(locale, "data_categories"));
            var benData = document.createElement("button");
            benData.setAttribute("id", "beneficiary");
            benData.innerHTML = odkCommon.localizeText(locale, "view_beneficiary_data");
            benData.onclick = function() {
              odkTables.launchHTML(null,
                  'config/assets/data_options.html?type=registration');
            }
            document.getElementById("wrapper").appendChild(benData);

            var delData = document.createElement("button");
            delData.setAttribute("id", "delivery");
            delData.innerHTML = odkCommon.localizeText(locale, "view_delivery_data");
            delData.onclick = function() {
              odkTables.launchHTML(null,
                  'config/assets/data_options.html?type=deliveries');
            }
            document.getElementById("wrapper").appendChild(delData);
        }

        
        </script>
    </head>

    <body>
        <div id="main">
            <h1 id="title"></h1>
            <div id="wrapper"></div>
        </div>
        <div id="logo"><img src="img/small_2025.jpg"></div>
        <script>
          $(display);
        </script>
    </body>
</html>
