<!--Menu-->
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="libs/jquery.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        function display() {
            var benData = document.createElement("button");
            benData.setAttribute("id", "button1");
            benData.innerHTML = "View Beneficiary Data";
            benData.onclick = function() {
              odkTables.launchHTML(
                  'config/assets/beneficiary_data.html');
            }
            document.getElementById("wrapper").appendChild(benData);

            var delData = document.createElement("button");
            delData.setAttribute("id", "button2");
            delData.innerHTML = "View Delivery Data";
            delData.onclick = function() {
              odkTables.launchHTML(
                  'config/assets/delivery_data.html');
            }
            document.getElementById("wrapper").appendChild(delData);
        }

        
        </script>
    </head>

    <body onload="display();">
        <div id="main">
            <h1>Collected Data</h1>
            <div id="wrapper"></div>
        </div>
        <div id="logo"><img src="img/small_2025.jpg"></div>
    </body>
</html>
