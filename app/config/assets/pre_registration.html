<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="libs/jquery.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        function display() {
            $('#regular').on('click', function() {
                odkTables.launchHTML('config/assets/choose_method.html?title=' + encodeURIComponent('Registration Methods') 
                    + '&secondary_manual_title=' + encodeURIComponent('Please Enter Beneficiary Code') + '&type=registration');
            });

            $('#voucher').on('click', function() {
                odkTables.launchHTML('config/assets/choose_method.html?title=' + encodeURIComponent('Voucher Methods') 
                    + '&secondary_manual_title=' + encodeURIComponent('Please Enter Voucher Code') + '&type=voucher');
            });
        }

        </script>
    </head>

    <body onload="display()">
        <div id="main">
            <h1 id="title">Choose Registration Type</h1>
            <button type="reg" id="regular">Normal Registration</button>
            <button type ='reg' id='voucher'>Redeem Voucher</button>
        </div>
        <div id="logo"><img src="img/small_2025.jpg"></div>
    </body>
</html>
