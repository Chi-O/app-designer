<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/password.css" type="text/css" rel="stylesheet" />
	    <script type="text/javascript" src="libs/jquery.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        //Displays homescreen
        function display() {

        	/* Enter password that launches appropriate screen*/
        	var passwordButton = document.createElement("button");
        	passwordButton.setAttribute("id", "password");
        	passwordButton.innerHTML = "Submit Password";
        	passwordButton.onclick = function() {
        		odkTables.launchHTML('config/assets/user.html');
        	}
        	document.getElementById("wrapper").appendChild(passwordButton);
        }
        </script>
    </head>

    <body onload="display();">
    	<h1>Authentication Screen</h1>
    	<div id="formWrap">
            <form>
    	    	<h2>Enter your password</h2>
    	    	<input type="text" name="password"><br>
        	</form>
        </div>
    	<div id="wrapper"></div>
    	<div id="image"> <img src="img/small_2025.jpg"></div>
	</body>
</html>
