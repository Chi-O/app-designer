<!--Menu-->
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="libs/jquery.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        // Displays homescreen
        function display() {

            var delList = document.createElement('button');
            delList.setAttribute('id', 'all');
            delList.innerHTML = 'View All Deliveries';
            delList.onclick = function() {
                odkTables.openTableToListView(
                'deliveries', null, null
                , 'config/tables/deliveries/html/deliveries_list.html');
            }
            document.getElementById('wrapper').appendChild(delList);   

            var search = document.createElement('button');
            search.setAttribute('id', 'searcher');
            search.innerHTML = 'Advanced Search';
            search.onclick = function() {
                odkTables.launchHTML(
                    'config/assets/delivery_search.html');
            }
            document.getElementById('wrapper').appendChild(search);         
        }

        
        </script>
    </head>

    <body onload="display();">
        <div id="main">
            <h1>Delivery Data</h1>
            <div id="wrapper"></div>
        </div>
        <div id="logo"><img src="img/small_2025.jpg"></div>
    </body>
</html>
